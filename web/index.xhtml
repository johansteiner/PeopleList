<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="main.xhtml">
            <ui:define name="top">#{msg.headIndex}</ui:define>
            <ui:define name="content">
        
        <h:dataTable value="#{peopleListBean.peopleList}" var="l">
            
            <h:column>
                <f:facet name="header">#{msg.id}</f:facet>
                #{l.id}
            </h:column>
            
            <h:column>
                <f:facet name="header">#{msg.gender}</f:facet>
                #{l.gender}
            </h:column>
            
            <h:column>
                <f:facet name="header">#{msg.firstname}</f:facet>
                #{l.firstName}
            </h:column>
            
            <h:column>
                <f:facet name="header">#{msg.lastname}</f:facet>
                #{l.lastName}
            </h:column>
            
            <h:column>
                <f:facet name="header">#{msg.married}</f:facet>
                #{l.married}
            </h:column>
            
            <h:column>
                <f:facet name="header">#{msg.birthDate}</f:facet>
                #{l.birthDate}
            </h:column>
      
        </h:dataTable>
    </ui:define>
            
    <ui:define name="bottom">
        <h:button value="Ajouter une personne" outcome="formPerson" />
        <h:button value="Supprimer une personne" outcome="deletePerson" />
    </ui:define>
        
    
    </ui:composition>

    </h:body>
</html>
